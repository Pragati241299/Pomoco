<div class="restuarant container-fluid p-4">
    <div class="restuarant_header row">
        <div class="col-md-12 col-sm-4">
            <h2>Categories</h2>
            <div class="d-flex">
                <div class="restuarant_category d-flex align-items-center" *ngFor="let item of categories">
                    <div class="icon">
                        <img src="{{item.img}}">
                    </div>
                    <div class="text">
                        {{item.name}}
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-12 py-4">
            <h2 class="pt-4">Restaraunt</h2>
            <div class="row">
                <div class="col-md-4 " *ngFor="let item of restaurantList">
                    <app-restaurant-card [data]="item"></app-restaurant-card>
                </div>
            </div>
        </div>

    </div>

</div>
