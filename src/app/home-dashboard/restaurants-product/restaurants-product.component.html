<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="btn_wrapper d-flex">
                <div class="filter_btn">
                    <button class="btn active ">All</button>
                </div>
                <div class="filter_btn">
                    <button class="btn ">Baked (2)</button>
                </div>
                <div class="filter_btn">
                    <button class="btn">Sweet (4)</button>
                </div>
                <div class="filter_btn">
                    <button class="btn">Hot Dish (4)</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="menu_wrapper">
    <div class="menu_wrapper_head px-4 pt-3">
        <h2>Menu</h2>
    </div>
    <div class="container-fluid">
        <div class="row px-3">
            <div class="col-md-4" *ngFor="let item of menuData">
                <div class="card_wrapper">
                    <div class="card_wrapper_img">
                        <img class="w-100" src="{{item.url}}" alt="">
                    </div>
                    <div class="card_wrapper_content d-flex justify-content-between py-3">
                        <div class="name">
                            {{item.name}}
                        </div>
                        <div class="price">
                            {{item.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
