<div class="container-fluid main-sidebar">
    <div class="logo my-3 mx-3">
        <h2><img src="../../../assets/logo.png"><span>Pomo&co</span></h2>
    </div>
    <!--Sidebar Menu-->
    <div class="menu">
        <mat-accordion *ngFor="let item of parent;">
            <mat-expansion-panel [disabled]=item.dis class="">
                <mat-expansion-panel-header class="my-1 borderTwelve blbg" [ngClass]="{'bluebg': item.active}">
                    <mat-panel-title class="my-4 align-items-center">
                        <mat-icon class="mx-3">{{item.icon}}</mat-icon>
                        <span class="ml-2  font-weight-bold">{{item.menu |titlecase}}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <!-- <p *ngFor="let child of item.children">
                    <a class="acc-users px-0 text-decoration-none">
                        <mat-icon class="mx-2">{{child.icon}}</mat-icon>
                        <span class="ml-2 text-dark font-weight-bold">{{child.submenu |titlecase}}</span>
                    </a>
                </p> -->
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <!--Card-design-->
    <div class="sidebar-card">
        <div class="cross">
            <i class="material-icons cross">cancel</i>
        </div>
        <div class="top-img ">
            <button type="button" class="border-0  "><i class="material-icons  py-auto card-icon ">shopping_cart</i>
            </button>
        </div>
        <div class="content">
            <h1>
                Your Order is now Ready
            </h1>
            <span>Splint Doumo</span>
            <br>
            <span>Order Id: #ED564F</span></div>

        <button class="card-button ">Details</button>

    </div>
    <div class="sidebar_bottom d-flex justify-content-between">
        <div class="sidebar_bottom_left">
            <h3 class="m-0 p-0">Mark Clarke</h3>
            <p>markclarke@gmail.com</p>
        </div>
        <div class="icon_wrap ">
            <i class="material-icons up_icon">keyboard_arrow_up</i>
            <i class="material-icons down_icon">keyboard_arrow_down</i>
        </div>
    </div>
</div>
